<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header class="header">
       <h1 class="head__title">Alura</h1> 
       <img class="icon__mode" 
        src="./assets/icons/dark_mode_light.png" alt="icon_sun_moon">
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <button class="side__button" data-name="morse">
                        <img class="img__side"
                        src="./assets/icons/morse_light.png" alt="icon_morse">
                    </button>
                    <button class="side__button" data-name="number">
                        <img class="img__side" 
                        src="./assets/icons/hashtag_light.png" alt="icon_hashtag">
                    </button>
                    <button class="side__button" data-name="reverse">
                        <img class="img__side" 
                        src="./assets/icons/reverse_light.png" alt="icon_reverse">
                    </button>
                    <button class="side__button" data-name="caesar">
                        <img class="img__side" 
                        src="./assets/icons/mirror_light.png" alt="icon_mirror">
                    </button>
                </ul>
            </nav>
        </aside>
     
    <main class="main">
        <div class="buttons">
            <button class="select__button">Encrypt</button>
            <button class="select__button">Decrypt</button>
        </div>
        <div class="box__text"> 
            <textarea placeholder="Enter the text you wish to encrypt"></textarea>
            <textarea placeholder="Enter the text you wish to decrypt"></textarea>
        </div>
    </main>
    </div> 
    <footer class="footer">
        <p>© Juan José Gaviria Romero</p>
    </footer>
</body>
</html>
